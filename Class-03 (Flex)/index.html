<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- ---------------------Flex Basis---------------- -->
    <div class="flex flex-row">
        <div class="basis-1/4 bg-indigo-500 rounded p-2 m-2">01</div>
        <div class="basis-1/4 bg-cyan-400 rounded p-2 m-2">02</div>
        <div class="basis-1/2 bg-yellow-400 rounded p-2 m-2 hover:basis-1/4 hover:bg-red-400">03</div>
      </div>



      <!-- ---------------------Flex Direction---------------- -->
    <div class="flex flex-col-reverse">
        <div class="basis-1/4 bg-indigo-500 rounded p-2 m-2">01</div>
        <div class="basis-1/4 bg-cyan-400 rounded p-2 m-2">02</div>
        <div class="basis-1/2 bg-yellow-400 rounded p-2 m-2 ">03</div>
      </div>



      <!-- ---------------------Flex Wrap---------------- -->
    <div class="flex flex-row flex-wrap-reverse">
        <div class="basis-1/4 bg-indigo-500 rounded p-2 m-2">01</div>
        <div class="basis-1/4 bg-cyan-400 rounded p-2 m-2">02</div>
        <div class="basis-1/2 bg-yellow-400 rounded p-2 m-2 ">03</div>
      </div>
    <div class="flex flex-row flex-wrap">
        <div class="basis-1/4 bg-red-500 rounded p-2 m-2">01</div>
        <div class="basis-1/4 bg-pink-400 rounded p-2 m-2">02</div>
        <div class="basis-1/2 bg-blue-400 rounded p-2 m-2 ">03</div>
      </div>
    <div class="flex flex-row flex-nowrap">
        <div class="basis-1/4 bg-indigo-500 rounded p-2 m-2">01</div>
        <div class="basis-1/4 bg-cyan-400 rounded p-2 m-2">02</div>
        <div class="basis-1/2 bg-yellow-400 rounded p-2 m-2 ">03</div>
      </div>


<!-- ---------------------Flex---------------- -->
<div class="flex">
  <div class=" bg-purple-500 rounded p-2 m-2 flex-initial">01</div>
  <div class=" bg-pink-400 rounded p-2 m-2 flex-auto">02</div>
  <div class=" bg-emerald-400 rounded p-2 m-2 flex-1">03</div>
  <div class=" bg-emerald-400 rounded p-2 m-2 flex-none">03</div>
</div>



<!-- ---------------------Grow---------------- -->
<div class="flex">
  <div class="bg-blue-600 rounded p-2 m-2 grow-0">01</div>
  <div class="bg-orange-600 rounded p-2 m-2 grow">02</div>
  <div class="bg-cyan-600 rounded p-2 m-2 grow">03</div>
</div>



<!-- ---------------------Shrink---------------- -->
<div class="flex">
  <div class=" bg-orange-400 rounded p-2 m-2 shrink">01</div>
  <div class=" bg-indigo-400 rounded p-2 m-2 flex-1 shrink-0">02</div>
  <div class=" bg-amber-400 rounded p-2 m-2 w-32 flex-auto hover:shrink">03</div>
</div>




<!-- ---------------------Order---------------- -->
<div class="flex justify-between">
  <div class="bg-fuchsia-500 rounded p-2 m-2 order-last hover:order-first">01</div>
  <div class="bg-purple-500 rounded p-2 m-2 order-2">02</div>
  <div class="bg-fuchsia-500 rounded p-2 m-2 ">03</div>
</div>



<!-- ---------------------Grid Template Columns---------------- -->
<div class="grid lg:grid-cols-4 md:grid-cols-2 sm:grid-cols-2">
  <div class="bg-slate-200 rounded p-2 m-2 text-center">01</div>
  <div class="bg-slate-200 rounded p-2 m-2 text-center">02</div>
  <div class="bg-slate-200 rounded p-2 m-2 text-center">03</div>
  <div class="bg-slate-200 rounded p-2 m-2 text-center">04</div>
  <div class="bg-slate-200 rounded p-2 m-2 text-center">05</div>
  <div class="bg-slate-200 rounded p-2 m-2 text-center">06</div>
  <div class="bg-slate-200 rounded p-2 m-2 text-center">07</div>
  <div class="bg-slate-200 rounded p-2 m-2 text-center">08</div>
  <div class="bg-slate-200 rounded p-2 m-2 text-center">09</div>
  <div class="bg-slate-200 rounded p-2 m-2 text-center">10</div>
</div>



<!-- ---------------------Grid Column Start/End---------------- -->
<div class="grid text-center grid-cols-4">
<div class="bg-teal-200 p-2 m-2 rounded col-start-3 col-span-3">1</div>
<div class="bg-teal-200 p-2 m-2 rounded col-start-2">2</div>
<div class="bg-teal-200 p-2 m-2 rounded">3</div>
<div class="bg-teal-200 p-2 m-2 rounded col-span-3 w-96">4</div>
<div class="bg-teal-200 p-2 m-2 rounded col-span-2">5</div>
<div class="bg-teal-200 p-2 m-2 rounded">6</div>
<div class="bg-teal-200 p-2 m-2 rounded">7</div>
<div class="bg-teal-200 p-2 m-2 rounded">8</div>
</div>



<!-- ---------------------Grid Template Rows---------------- -->
<div class="grid grid-rows-5 grid-flow-col">
    <div class="bg-indigo-200 p-2 m-2 rounded ">1</div>
    <div class="bg-indigo-200 p-2 m-2 rounded">2</div>
    <div class="bg-indigo-200 p-2 m-2 rounded">3</div>
    <div class="bg-indigo-200 p-2 m-2 rounded">4</div>
    <div class="bg-indigo-200 p-2 m-2 rounded">5</div>
    <div class="bg-indigo-200 p-2 m-2 rounded">6</div>
    <div class="bg-indigo-200 p-2 m-2 rounded">7</div>
    <div class="bg-indigo-200 p-2 m-2 rounded">8</div>
</div>


<!-- ---------------------Grid Rows Start/End---------------- -->
<div class="grid grid-rows-3 grid-flow-col">
  <div class="bg-yellow-200 p-2 m-2 rounded row-start-2 row-end-4 row-span-3">1</div>
  <div class="bg-yellow-200 p-2 m-2 rounded row-start-1 row-end-4">2</div>
  <div class="bg-yellow-200 p-2 m-2 rounded">3</div>
  <div class="bg-yellow-200 p-2 m-2 rounded row-span-2">4</div>
  <div class="bg-yellow-200 p-2 m-2 rounded">5</div>
  <div class="bg-yellow-200 p-2 m-2 rounded row-span-3">6</div>
  <div class="bg-yellow-200 p-2 m-2 rounded">7</div>
  <div class="bg-yellow-200 p-2 m-2 rounded row-span-2">8</div>
</div>

<!-- ---------------------Grid Auto Flow---------------- -->
<div class="grid grid-rows-3 grid-flow-col hover:grid-flow-row">
  <div class="bg-yellow-200 p-2 m-2 rounded row-start-2 row-end-4 row-span-3">1</div>
  <div class="bg-yellow-200 p-2 m-2 rounded row-start-1 row-end-4">2</div>
  <div class="bg-yellow-200 p-2 m-2 rounded">3</div>
  <div class="bg-yellow-200 p-2 m-2 rounded row-span-2">4</div>
  <div class="bg-yellow-200 p-2 m-2 rounded">5</div>
  <div class="bg-yellow-200 p-2 m-2 rounded row-span-3">6</div>
  <div class="bg-yellow-200 p-2 m-2 rounded">7</div>
  <div class="bg-yellow-200 p-2 m-2 rounded row-span-2">8</div>
</div>


<!-- ---------------------Justify Content---------------- -->
<div class="flex justify-end">
  <div class="bg-red-200 p-2 m-2 rounded ">1</div>
  <div class="bg-red-200 p-2 m-2 rounded ">2</div>
  <div class="bg-red-200 p-2 m-2 rounded">3</div>
</div>

<div class="flex justify-center">
  <div class="bg-indigo-200 p-2 m-2 rounded">1</div>
  <div class="bg-indigo-200 p-2 m-2 rounded ">2</div>
  <div class="bg-indigo-200 p-2 m-2 rounded">3</div>
</div>


<div class="flex justify-between">
  <div class="bg-pink-200 p-2 m-2 rounded ">1</div>
  <div class="bg-pink-200 p-2 m-2 rounded ">2</div>
  <div class="bg-pink-200 p-2 m-2 rounded">3</div>
</div>


<div class="flex justify-around">
  <div class="bg-green-200 p-2 m-2 rounded ">1</div>
  <div class="bg-green-200 p-2 m-2 rounded ">2</div>
  <div class="bg-green-200 p-2 m-2 rounded">3</div>
</div>



<div class="flex justify-evenly">
  <div class="bg-gray-200 p-2 m-2 rounded row-start-2 row-end-4 row-span-3">1</div>
  <div class="bg-gray-200 p-2 m-2 rounded row-start-1 row-end-4">2</div>
  <div class="bg-gray-200 p-2 m-2 rounded">3</div>
</div>


<div class="flex justify-stretch">
  <div class="bg-cyan-200 p-2 m-2 rounded row-start-2 row-end-4 row-span-3">1</div>
  <div class="bg-cyan-200 p-2 m-2 rounded row-start-1 row-end-4">2</div>
  <div class="bg-cyan-200 p-2 m-2 rounded">3</div>
</div>



<!-- ---------------------Justify Items---------------- -->
<div class="grid justify-items-start">
  <div class="bg-red-200 p-2 m-2 rounded ">1</div>
  <div class="bg-red-200 p-2 m-2 rounded ">2</div>
  <div class="bg-red-200 p-2 m-2 rounded">3</div>
</div>

<div class="grid justify-items-end">
  <div class="bg-indigo-200 p-2 m-2 rounded">1</div>
  <div class="bg-indigo-200 p-2 m-2 rounded ">2</div>
  <div class="bg-indigo-200 p-2 m-2 rounded">3</div>
</div>


<div class="grid justify-items-center">
  <div class="bg-pink-200 p-2 m-2 rounded ">1</div>
  <div class="bg-pink-200 p-2 m-2 rounded ">2</div>
  <div class="bg-pink-200 p-2 m-2 rounded">3</div>
</div>


<div class="grid justify-items-stretch">
  <div class="bg-green-200 p-2 m-2 rounded ">1</div>
  <div class="bg-green-200 p-2 m-2 rounded ">2</div>
  <div class="bg-green-200 p-2 m-2 rounded">3</div>
</div>


<!-- ---------------------Justify Self---------------- -->
<div class="grid justify-items-stretch grid-cols-4">
  <div class="bg-yellow-200 p-2 m-2 rounded justify-self-start">1</div>
  <div class="bg-yellow-200 p-2 m-2 rounded justify-self-center">2</div>
  <div class="bg-yellow-200 p-2 m-2 rounded">3</div>
  <div class="bg-yellow-200 p-2 m-2 rounded justify-self-end">4</div>
  <div class="bg-yellow-200 p-2 m-2 rounded">5</div>
  <div class="bg-yellow-200 p-2 m-2 rounded justify-self-auto">6</div>
  <div class="bg-yellow-200 p-2 m-2 rounded">7</div>
  <div class="bg-yellow-200 p-2 m-2 rounded justify-self-stretch">8</div>
</div>

<!-- ---------------------Align Content---------------- -->
<div class="grid grid-cols-4 content-start h-16 bg-gray-200">
  <div class="bg-pink-200 p-2 m-2 rounded ">1</div>
  <div class="bg-pink-200 p-2 m-2 rounded ">2</div>
</div>

<div class="grid grid-cols-4 content-end h-16 bg-blue-200">
  <div class="bg-yellow-200 p-2 m-2 rounded ">1</div>
  <div class="bg-yellow-200 p-2 m-2 rounded ">2</div>
</div>

<div class="grid grid-cols-4 content-center h-16 bg-orange-200">
  <div class="bg-pink-200 p-2 m-2 rounded ">1</div>
  <div class="bg-pink-200 p-2 m-2 rounded ">2</div>
</div>

<div class="grid grid-cols-4 content-between h-16 bg-cyan-200">
  <div class="bg-pink-200 p-2 m-2 rounded ">1</div>
  <div class="bg-pink-200 p-2 m-2 rounded ">2</div>
</div>

<div class="grid grid-cols-4 content-around h-16 bg-green-200">
  <div class="bg-pink-200 p-2 m-2 rounded ">1</div>
  <div class="bg-pink-200 p-2 m-2 rounded ">2</div>
</div>


<div class="grid grid-cols-4 content-stretch h-16 bg-gray-200">
  <div class="bg-pink-200 p-2 m-2 rounded ">1</div>
  <div class="bg-pink-200 p-2 m-2 rounded ">2</div>
</div>


















    <script src="https://cdn.tailwindcss.com"></script>

</body>
</html>
